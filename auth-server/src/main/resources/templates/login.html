<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Login page</title>
	<meta charset="UTF-8"/>
	<link rel="icon" type="image/x-icon" th:href="@{/images/R.gif}"/>
	<link rel="stylesheet" type="text/css" th:href="@{/css/login.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap-theme.min.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
  	<script th:src ="@{/js/jquery-3.1.1.min.js}"></script>
  	<script th:src ="@{/js/bootstrap.min.js}"></script>
</head>

<body>
	<div style="height: 40px; background-color: #f0ad4e"></div>
	
	<div class="login-form">
    <form th:action="@{/oauth/login}" method="POST" class="form-signin">
        <h2 class="text-center">Welcome to oauth2 server</h2>       
        <div class="form-group">
            <input type="text" name="email" th:placeholder="Email" class="form-control" required="required"/>
        </div>
        <div align="center" th:if="${param.error}">
				<p style="font-size: 20; color: #FF1C19;">Email or Password invalid, please verify</p>
			</div>
        <div class="form-group">
            <input type="password" th:placeholder="Password" name="password" class="form-control" required="required" th:value="${current_password}"/>
            <p style="font-size: 16px; color: #3a671f;letter-spacing: 1px;">
        		Current password: 
        		<span th:text="${current_password}"></span>
        	</p>
        </div>
        <div class="form-group">
            <button class="btn btn-primary btn-block" name="Submit" value="Login" type="Submit" th:text="Login"></button>
        </div> 
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    </form>
</div>
</body>
</html>
